<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub Dashboard Mockup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #dbe7d5;
        }

        .navbar {
            background-color: #26353c;
        }

        .navbar-brand {
            letter-spacing: 3px;
        }

        .sidebar {
            background-color: #353535;
            height: 110%;
            min-height: 500px;
            border-radius: 20px;
            margin-left: 50px;
        }

        .search-box {
            background-color: #353535;
            color: white;
            border-radius: 10px;
            padding: 10px;
            width: 60%;
            margin-left: 250px;

        }

        .content-card {
            background-color: #353535;
            height: 150px;
            border-radius: 15px;
            margin: 20px;
            margin-left: 80px;
            width: 60%;
        }

        .large-card {
            background-color: #353535;
            height: 200px;
            border-radius: 15px;
            width: 87%;
            margin-left: 80px;
        }
    </style>
</head>

<body>

    <!-- Top Nav -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <img src="github.png" alt="GitHub" width="30" height="30">
            <a href="#" class="navbar-brand position-absolute start-50">GITHUB</a>
        </div>
    </nav>

    <!-- Main Layout -->
    <div class="container-fluid mt-5">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="sidebar"></div>
            </div>

            <!-- Main Content -->
            <div class="col">
                <!-- Search -->
                <div class="mb-5 search-box">
                    Search
                </div>

                <!-- Cards -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="content-card"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="content-card"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="content-card"></div>
                    </div>
                </div>

                <!-- Large Content Area -->
                <div class="large-card"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
